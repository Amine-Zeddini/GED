<div class="container">
  <div class="row">
    <div class="col s12 m8">
      <div class="row">
        <angular-file-uploader
          #fileUpload1
          [config]="afuConfig"
          (ApiResponse)="onFileSelected($event)"
        >
        </angular-file-uploader>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6 l3" *ngFor="let image of images">
        <div class="item-img-wrap imgDiv">
          <img
            class="imgCircle"
            src="http://res.cloudinary.com/dxlpuufpr/image/upload/v{{
              image.imgVersion
            }}/{{ image.imgId }}"
          />
          <button class="btn imgBtn" (click)="SetProfileImage(image)">
            Changer photo de profil
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
