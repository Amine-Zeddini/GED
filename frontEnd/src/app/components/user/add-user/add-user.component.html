<app-toolbar></app-toolbar>
<app-side></app-side>

<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">
            Ajouter un utilisateur<span class="panel-subtitle"></span>
          </div>
          <div class="panel-body">
            <div id="errorMsg" *ngIf="errorMessage">
              <span>{{ errorMessage }}</span>
            </div>
            <div id="successMsg" *ngIf="msSuccess">
              <span>{{ msSuccess }}</span>
            </div>
            <div class="xs-mt-10 xs-mb-10">
              <div class="row">
                <div class="col-md-8">
                  <form
                    class="form-horizontal"
                    [formGroup]="userForm"
                    novalidate
                    (ngSubmit)="addUser()"
                  >
                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >prénom:</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="name"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['name'].valid &&
                              userForm.controls['name'].touched
                            "
                          >
                            name is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >Nom:</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="lastName"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['lastName'].valid &&
                              userForm.controls['lastName'].touched
                            "
                          >
                            last Name is required
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >Nom d'utilisateur</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="username"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['username'].valid &&
                              userForm.controls['username'].touched
                            "
                          >
                            Username is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >Email</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="email"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['email'].valid &&
                              userForm.controls['email'].touched
                            "
                          >
                            Email is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-4"
                          >mot de passe 
                        </label>
                        <div class="col-sm-9">
                          <input
                            id="form-control-4"
                            class="form-control"
                            type="password"
                            formControlName="password"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['password'].valid &&
                              userForm.controls['password'].touched
                            "
                          >
                            Password is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-9"
                          >rôle</label
                        >
                        <div class="col-sm-9">
                          <ng-select
                            [items]="role"
                            placeholder=" add role"
                            formControlName="role"
                          >
                          </ng-select>
                          <span
                            class="error"
                            *ngIf="
                              !userForm.controls['role'].valid &&
                              userForm.controls['role'].touched
                            "
                          >
                            Role is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <button
                      class="btn postBtn"
                      id="add"
                      [disabled]="!userForm.valid"
                    >
                      Ajouter
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
