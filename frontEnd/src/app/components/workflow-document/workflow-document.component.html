

<app-toolbar></app-toolbar>
<app-side></app-side>

<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default panel-table">
              <div class="panel-heading panel-heading-no-divider">Liste des documents</div>

              <div class="container form-group">
                <div class="col-sm-12">
                  <input
                    id="form-control-1"
                    type="text"
                    class="form-control"
                    placeholder="Search Here"
                    [(ngModel)]="search"
                    (keyup)="searchDocument()"
                  />
                </div>
              </div>

              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Titre</th>
                      <th>Description</th>
                      <th>Administration</th>
                      <th>Type de Document</th>
                      <th style="width: 5%">Visualiser PDF</th>

                      <th style="width: 5%">Valider</th>
                      <th style="width: 5%">Imprimer</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let document of documentsPerPage">
                    
                      <td>{{ document.title }}</td>
                      <td>
                        {{ document.description }}
                      </td>
                      <td>
                        {{ document.administrationID?.libelle }}
                      </td>
                      <td>
                        {{ document.typeDocmentID?.typeDocument }}
                      </td>
                      <td class="actions">
                        <a >
                          <span class="iconify" data-icon="emojione-v1:eye" data-inline="false"></span>
                        </a>
                      </td>

                      <td class="actions">
                        <a (click)='updateStatus(document)'>
                          <span
                          class="iconify"
                          data-icon="dashicons:yes-alt"
                          data-inline="false"
                          [style.color]="document.status =='Brouillon' ? 'grey': 'green'"
                          [style.fontSize]="document.status =='Brouillon' ? '10px': '20px'"

                        >
                        </span>
                        </a>
                      </td>
                      <td class="actions">
                        <a >
                          <span class="iconify" data-icon="flat-color-icons:print" data-inline="false"></span>

                        </a>
                      </td>

                      
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row justify-content-end">
                <div class="panel-body">
                  <div class="xs-mt-10 xs-mb-10">
                    <div class="xs-mb-50 xs-mt-40">
                      <pagination
                        [itemsPerPage]="5"
                        [(ngModel)]="currentPage"
                        [totalItems]="documentsToShow.length"
                        (pageChanged)="pageChanged($event)"
                      ></pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
