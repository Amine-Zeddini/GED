<app-toolbar></app-toolbar>
<app-side></app-side>

<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">
            Type de document<span class="panel-subtitle"></span>
          </div>
          <div class="panel-body">
            <div id="errorMsg" *ngIf="errorMessage">
              <span>{{ errorMessage }}</span>
            </div>
            <div id="successMsg" *ngIf="msSuccess">
              <span>{{ msSuccess }}</span>
            </div>
            <div class="xs-mt-10 xs-mb-10">
              <div class="row">
                <div class="col-md-8">
                  <form
                    class="form-horizontal"
                    [formGroup]="typeDocumentForm"
                    novalidate
                    (ngSubmit)="addTypeDocument()"
                  >
                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >Type de document:</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="typeDocument"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !typeDocumentForm.controls['typeDocument']
                                .valid &&
                              typeDocumentForm.controls['typeDocument'].touched
                            "
                          >
                            typeDocument is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <label
                          class="col-sm-3 control-label"
                          for="form-control-1"
                          >Description</label
                        >
                        <div class="col-sm-9">
                          <input
                            id="form-control-1"
                            class="form-control"
                            type="text"
                            formControlName="description"
                          />
                          <span
                            class="error"
                            *ngIf="
                              !typeDocumentForm.controls['description'].valid &&
                              typeDocumentForm.controls['description'].touched
                            "
                          >
                            Description is required
                          </span>
                        </div>
                      </div>
                    </div>

                    <button
                      class="btn postBtn"
                      id="add"
                      [disabled]="!typeDocumentForm.valid"
                    >
                      Ajouter
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
